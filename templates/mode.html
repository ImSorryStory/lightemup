<!-- templates/mode.html -->
{% extends "layout.html" %}

{% block title %}Light'em Up! — Выбор режима{% endblock %}

{% block content %}
<h2>Привет, {{ nickname }}!</h2>
<p>Выберите режим игры и сложность:</p>

<form action="{{ url_for('start_game') }}" method="POST" class="form-card">
  <label>Режим:
    <select name="mode">
      <option value="training">Тренировка</option>
      <option value="competition">Соревнование</option>
    </select>
  </label>

  <label>Сложность:
    <select name="difficulty">
      <option value="easy">Лёгкая</option>
      <option value="medium">Средняя</option>
      <option value="hard">Сложная</option>
    </select>
  </label>

  <label>Размер поля (10-100):
    <input type="number" name="size" min="10" max="100" value="10">
  </label>

  <button type="submit" class="btn">Начать</button>
</form>
{% endblock %}
